name = "inception-deck-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
JWT_SECRET = "your-dev-secret-key-change-in-production"

# 本番環境用（デフォルト）
[[d1_databases]]
binding = "DB"
database_name = "inception-deck-db"
database_id = "dce9c586-b822-401a-934a-12e60fd136df"

# ローカル開発用
[env.local]
[[env.local.d1_databases]]
binding = "DB"
database_name = "inception-deck-db"
database_id = "local-dev-db"
